<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page Using Tailwind CSS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-100 px-40">
    <main class="w-full h-screen flex items-center">
      <div class="heading max-w-xl mb-16 flex flex-col">
        <div class="w-80 h-20">
          <img
            class="w-full -m-8"
            src="../Images/facebook.svg"
            alt="facebook"
          />
        </div>
        <h3 class="text-3xl font-normal">
          Facebook helps you connect and share with the people in your life.
        </h3>
      </div>
      <div class="form-container">
        <form class="w-96 bg-white p-4 flex flex-col rounded-md shadow-lg max">
          <input
            class="w-full p-3 mb-4 text-lg border rounded-md"
            type="text"
            name="username"
            placeholder="Email Address or phone number"
          />
          <input
            class="w-full p-3 mb-4 text-lg border rounded-md"
            type="password"
            name="password"
            placeholder="Password"
          />
          <button
            type="submit"
            class="w-full mb-2 p-2 bg-fb-blue text-white text-2xl font-medium rounded-md"
          >
            Log In
          </button>
          <a
            href="#"
            class="my-2 pb-4 text-blue-600 text-center text-base border-b hover:underline"
            >Forgotten password?</a
          >
          <button
            class="self-center m-4 py-2 px-3 bg-fb-green text-white text-base font-medium rounded-md"
          >
            Create New Account
          </button>
        </form>
        <p class="text-center mt-6 text-sm">
          <a href="#" class="font-semibold hover:underline">Create a Page</a>
          for a celebrity, band or business.
        </p>
      </div>
    </main>
  </body>
</html>
